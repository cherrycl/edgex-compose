volumes:
  db-data:

services:
  database:
    image: postgres:${POSTGRES_VERSION}
    ports:
      - "127.0.0.1:5432:5432"
    container_name: edgex-postgres
    hostname: edgex-postgres
    read_only: true
    restart: always
    networks:
      - edgex-network
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: edgex_db
    volumes:
      - db-data:/var/lib/postgresql/data
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /run
